<!DOCTYPE html>
<html lang="en"	>
<head>
    <meta charset="UTF-8">
    <title> Upload File</title>
</head>
<body>
    <h1> Upload PDF or Images</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".pdf, .png, .jpg, .jpeg" required>
        <button type="submit">Upload</button>

    </form>
</body>

</html>
